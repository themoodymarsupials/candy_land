<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="auth.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/form.css" />

        <!-- NES CSS theme -->
        <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />

        <!-- title and favicon -->
        <title>Pictionary</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    </head>

    <body>
        <header class="page-header">
            <img src="/assets/logo.png" id="logo-image" />
        </header>

        <main>
            <h2 class="header-title">
                <img src="../assets/pencil.png" id="pencil-image" /> Sign in!
                <img src="../assets/pencil.png" id="pencil-image-two" />
            </h2>
            <form id="auth-form">
                <h2></h2>
                <label>
                    Email
                    <input type="email" name="email" required />
                </label>
                <label>
                    Password
                    <input type="password" name="password" required />
                </label>
                <button class="nes-btn is-primary"></button>
                <p class="error"></p>
                <a href=""></a>
            </form>
        </main>
    </body>
</html>
