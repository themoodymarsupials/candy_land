<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Pictionary</title>

        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="add-game.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <!-- add link for page specific css -->
        <link rel="stylesheet" href="/styles/add-game.css" />
    </head>

    <body>
        <header class="page-header">
            <p class="title">Create a game!</p>
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="/auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <form id="add-game-form">
                <label>
                    Title
                    <input name="title" />
                </label>
                <label id="add-image-section">
                    Add an image for your game!
                    <input type="file" name="game-image" />
                    <img src="../assets/game-placeholder.png" id="form-image" />
                </label>
                <button id="add-game-button">Create</button>
            </form>
        </main>
    </body>
</html>
