<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script defer src="http://unpkg.com/fabric/dist/fabric.min.js"></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <!-- add link for page specific css -->
        <link rel="stylesheet" href="/styles/main.css" />
        <link rel="stylesheet" href="/styles/canvas.css" />
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/html_css_js.png" alt="logo" />
            <p class="title">Supabase Web App</p>
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <div class="canvas-container">
                <h2>Drawing Canvas</h2>
                <div class="drawing-mode-selectors">
                    <input type="radio" id="draw-mode" name="mode-selector" value="draw" checked />
                    <label for="draw-mode">Draw ‚úèÔ∏è</label>
                    <input type="radio" id="select-mode" name="mode-selector" value="select" />
                    <label for="select-mode">Select üëÜ</label>
                </div>

                <input type="color" name="color" id="color-selector" />
                <select name="brush-width" id="brush-width">
                    <option value="6">Light</option>
                    <option value="10" selected>Reg</option>
                    <option value="14">Bold</option>
                </select>
                <canvas id="canvas-src" width="300" height="300"></canvas>
            </div>
            <!-- <div class="canvas-container">
                <canvas id="canvas-dest" width="300" height="300"></canvas>
            </div> -->
        </main>
    </body>
</html>
